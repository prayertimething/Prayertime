<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijri Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Hijri Calendar</h2>
    <table>
        <thead>
            <tr>
                <th>Gregorian Date</th>
                <th>Hijri Date</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>
    <script>
        async function fetchHijriCalendar(gregorianDate) {
            const response = await fetch(`https://api.aladhan.com/v1/gToH?date=${gregorianDate}`);
            const data = await response.json();
            return data.data.hijri;
        }

        function getTodayDate() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
            const yyyy = today.getFullYear();
            return `${dd}-${mm}-${yyyy}`;
        }

        async function populateCalendar() {
            const gregorianDate = getTodayDate();
            const hijriDate = await fetchHijriCalendar(gregorianDate);
            const tbody = document.getElementById("calendar-body");

            const events = {
                "27-1-2025": "Al Isra’ wal Mi’raj",
                "14-2-2025": "Shab-e-Barat",
                "1 March 2025": "Start of Ramadan",
                "20 March 2025": "Last 10 Nights of Ramadan begin",
                "31 March 2025": "Eid al-Fitr",
                "28 May 2025": "Dhul Hijjah begins",
                "4 June 2025": "Hajj begins",
                "5 June 2025": "Day of ‘Arafah",
                "6 June 2025": "Eid al-Adha",
                "26 June 2025": "Islamic New Year",
                "5 July 2025": "Day of Ashura",
                "21 October 2025": "test"
            };

            tbody.innerHTML += `
                <tr>
                    <td>${gregorianDate}</td>
                    <td>${hijriDate.day} ${hijriDate.month.en} ${hijriDate.year} H</td>
                    <td>${events[gregorianDate] || 'No events. Either this is broken, or there actually is no event.'}</td>
                </tr>
            `;
        }

        populateCalendar();
    </script>
</body>
</html>
